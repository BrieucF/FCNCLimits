# ST + TTaT + TTT = 1 
# TTaT == TT for Xsec
# Hct TTT + TTaT: 45.77 pb and ST: 1.91 pb --> ratio ST/TT: 0.0417   
# Hut TTT + TTaT: 45.77 pb and ST: 14.01 pb --> ratio ST/TT: 0.3061
# NB: all the above Xswec depend on the coupling squared and are for an aritrary value of coupling = 1  

