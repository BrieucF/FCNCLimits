'DNN_Hut_b3j3':
  y-axis: "Events"
  #y-axis-format: "%1% / %2$.2f"
  y-axis-format: "%1% / bin"
  save-extensions: ['pdf', 'png']
  for-yields: true
  yields-table-order: 1
  yields-title: '$b3j3$'
  x-axis: 'BDT Score'
  ratio-y-axis-range: [0.8, 1.2]
  ratio-y-axis-auto-range: true
  post-fit: true
  labels:
    #- {text: 'b3j3', position: [0.778, 0.8], size: 18}
    - {text: 'b3j3', position: [0.2, 0.832], size: 18, font: 44}
  #change-legend: true
  #legend-name-org: 'Hut'
  #legend-name-new: 'Hut (#kappa_{Hut}=1)#times 1.11'
#  signal-normalize-data: false

